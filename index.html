<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M24 Marketing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #007bff;
        }
        .hidden {
            display: none;
        }
        .btn-container {
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="btn-container">
        <button class="btn" onclick="showArabic()">العربية</button>
        <button class="btn" onclick="showEnglish()">English</button>
    </div>

    <div id="arabic">
        <h1>مرحبًا بك في M24 Marketing</h1>
        <p>هذا موقع متخصص في التسويق بالذكاء الاصطناعي.</p>
    </div>

    <div id="english" class="hidden">
        <h1>Welcome to M24 Marketing</h1>
        <p>This is a site specializing in AI-powered marketing.</p>
    </div>

    <script>
        function showArabic() {
            document.getElementById("arabic").classList.remove("hidden");
            document.getElementById("english").classList.add("hidden");
        }

        function showEnglish() {
            document.getElementById("english").classList.remove("hidden");
            document.getElementById("arabic").classList.add("hidden");
        }
    </script>

</body>
</html>
